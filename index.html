<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Astrocyte Calcium Dynamics Simulators</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: url('image.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c3e50;
      font-size: 26px;
    }
    p {
      color: #34495e;
      font-size: 18px;
    }
    .btn-custom {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interactive Astrocyte  Calcium Dynamics Simulators</h1>
    <p>Aids to understand the temporal and spatial constraints of Calcium Imaging</p>
    
    <!-- Basic Simulator Button with Popover -->
    <a href="index3.html" class="btn btn-custom"
       data-bs-toggle="popover"
       data-bs-trigger="hover focus"
       data-bs-html="true"
       data-bs-placement="right"
       title="Basic Calcium Simulator Info"
       data-bs-content="<alt='Basic Simulator' class='img-fluid'><p>Using a single compartment model explore how Ca<sup>2+</sup> dynamics are shaped by Calcium homeostatic mechanisms, and how different Ca<sup>2+</sup> indicators report Ca<sup>2+</sup>.</p>">
      Complicated Astrocyte Calcium Model
    </a>

    <!-- Spatial Simulator Button with Popover -->
    <a href="Missile_Command.html" class="btn btn-custom"
       data-bs-toggle="popover"
       data-bs-trigger="hover focus"
       data-bs-html="true"
       data-bs-placement="right"
       title="Missile Command Model"
       data-bs-content="<img src='bouton4web.png' alt='Spatial Simulator' class='img-fluid'><p>Explore Ca<sup>2+</sup> dynamics in a synaptic nanodomain.  This simulator visualises sub-membrane Ca<sup>2+</sup> at a active zone with a central cluster of Ca<sup>2+</sup> entry sites.  Change buffer properties and add indicators to see how space shapes Ca<sup>2+</sup> signal transduction.</p>">
      Missile Command Model
    </a>
  </div>
  
  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  </script>
  <script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl);
    });
  
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  </script>
  
</body>
</html>
